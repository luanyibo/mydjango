{% extends "base.html" %}
{% load staticfiles %}
{% block title%}用户登录界面{%endblock%}

{% block content %}
<div class="center-block vertical-middle-sm">
	<h1>欢迎登录</h1>
	<p>请输入账号和密码</p>
	<form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
		{% csrf_token %}
		<!--{{form.as_p}}-->
		<div class="form-group">
			<label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red">
				<span class="glyphicon glyphicon-user"></span>账号：</label>
			<div class="col-md-6 text-left">
				{{form.username}}
			</div>
		</div>
		<div class="form-group">
			<label for="{{ form.password.id_for_label}}"
					   class="col-md-5 control-label" style="color:blue">
				<span class="glyphicon glyphicon-floppy-open"></span>密码：</label>
			<div class="col-md-6 text-left">
				{{form.password}}
			</div>
		</div>
		<input type="submit" class="btn btn-primary btn-lg"  value="登录">
	</form>
</div>
{% endblock %}
